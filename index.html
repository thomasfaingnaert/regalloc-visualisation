<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Register Allocation Visualisation</title>

    <meta name="description"
        content="Visualisation of the register allocation problem using graph colouring algorithms">
    <meta name="author" content="Thomas Faingnaert">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Register Allocation via Graph Colouring</h1>

        <p id="nodeStackLabel">Node stack:</p>

        <p id="instructionsLabel">&nbsp;</p>

        <div class="row">
            <div class="col-9">
                <div class="w-100 p-3" id="network"></div>
            </div>

            <div class="col-3">
                <div class="btn-group-vertical buttonStack">
                    <button type="button" class="btn btn-outline-primary" onclick="addNode()">Add node (n)</button>
                    <button type="button" class="btn btn-outline-primary" onclick="addPrecolouredNodes()">Add
                        precoloured nodes (p)</button>
                    <button type="button" class="btn btn-outline-primary" onclick="addInterferenceEdge()">Add
                        interference edge (i)</button>
                    <button type="button" class="btn btn-outline-primary" onclick="addMoveEdge()">Add move-related edge
                        (m)</button>
                    <button type="button" class="btn btn-outline-primary" onclick="exitEditMode()">Exit edit mode
                        (x)</button>
                </div>

                <div class="btn-group-vertical buttonStack">
                    <button type="button" class="btn btn-outline-danger" onclick="deleteSelected()">Delete selected
                        node/edge (d)</button>
                </div>

                <div class="btn-group-vertical buttonStack">
                    <button type="button" class="btn btn-outline-primary" onclick="simplify()">Simplify node
                        (s)</button>
                    <button type="button" class="btn btn-outline-primary" onclick="coalesceBriggs()">Coalesce Briggs
                        (b)</button>
                    <button type="button" class="btn btn-outline-primary" onclick="coalesceGeorge()">Coalesce George
                        (g)</button>
                    <button type="button" class="btn btn-outline-primary" onclick="candidateSpill()">Candidate spill
                        (c)</button>
                    <button type="button" class="btn btn-outline-primary" onclick="select()">Select (l)</button>
                </div>

                <div class="btn-group-vertical buttonStack">
                    <button type="button" class="btn btn-outline-primary" onclick="showImportDialog()">Import</button>
                    <button type="button" class="btn btn-outline-primary" onclick="exportNetwork()">Export</button>
                </div>

                <p>
                    Number of registers:
                    <input type="number" id="numRegisters" min="1" max="50" value="4">
                </p>

                <p>
                <div class="custom-control custom-switch">
                    <input class="custom-control-input" type="checkbox" id="physicsCheckBox" onclick="setPhysics()">
                    <label class="custom-control-label" for="physicsCheckBox">Enable physics</label>
                </div>
                </p>

            </div>

            <!-- Import modal -->
            <div class="modal fade" id="importModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Import interference graph</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <textarea class="form-control" style="min-width: 100%" id="importJSONTextArea"
                                rows="10"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal"
                                onclick="importNetwork()">Import</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Export modal -->
            <div class="modal fade" id="exportModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Export interference graph</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <textarea class="form-control" style="min-width: 100%" id="exportJSONTextArea" readonly
                                rows="10"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js" type="text/javascript"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
