<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Register Allocation Visualisation</title>

    <meta name="description"
        content="Visualisation of the register allocation problem using graph colouring algorithms">
    <meta name="author" content="Thomas Faingnaert">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Register Allocation via Graph Colouring</h1>

        <button type="button" class="btn btn-primary" onclick="addNode()">Add node (n)</button>
        <button type="button" class="btn btn-primary" onclick="addInterferenceEdge()">Add interference edge (i)</button>
        <button type="button" class="btn btn-primary" onclick="addMoveEdge()">Add move-related edge (m)</button>
        <button type="button" class="btn btn-primary" onclick="exitEditMode()">Exit edit mode (x)</button>
        <button type="button" class="btn btn-danger" onclick="deleteSelected()">Delete selected node/edge (d)</button>

        <p></p>

        <button type="button" class="btn btn-primary" onclick="simplify()">Simplify node (s)</button>
        <button type="button" class="btn btn-primary" onclick="select()">Select (l)</button>

        <p id="nodeStackLabel">Node stack:</p>

        <p id="instructionsLabel">&nbsp;</p>

        <div class="w-100 p-3" id="network"></div>
    </div>

    <script src="js/main.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
